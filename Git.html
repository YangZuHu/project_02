
<script>
//  Git快照类似于备份，版本切换特别快，空间换时间 

//  Git管理三个区域，工作区、暂存区、Git仓库 
//四种小状态:未跟踪(Untracked) => 未被Git管理 => 已被Git管理:Git管理三种状态 - (未修改Unmodified) 
//  Git管理三种状态，已修改modified、已暂存staged、已提交committed 


// 安装Git：https://git-scm.com/download/win

// 配置用户名
//配置一次永久生效
"git config --global user.name "itheima""
// 配置邮箱地址
//配置一次永久生效
"git config --global user.email "itheima@itcast.cn""
// 全局配置文件
"users/用户名文件夹/.gitconfig"
//查看所有全局配置项
"git config --list --global"
//查看指定全局配置项
"git config user.name"
"git config user.email"
//帮助手册-浏览器
"git help config"
//帮助手册-终端
"git  conf.ig -h"
//1.是标题，1是副标题
//1.获取仓库两种方式,1从本地将目录转化为仓库,2从服务器克隆一个
//2.在现有目录中初始化仓库，1在要作为git仓库的文件夹内鼠标右键打开Git Bash，2通过Git Bash执行git init 命令将当前的目录转化为Git仓库,git init会创建一个名为.git的隐藏目录,没有.git在查看那打开隐藏显示
//.git的隐藏目录里面包含初始必要文件  .git的隐藏目录被删除.git仓库就被销毁了

//3.工作区中文件的4种状态
//四种小状态:未跟踪(Untracked) => 未被Git管理 => 已被Git管理:Git管理三种状态 - (未修改Unmodified) 
//  Git管理三种状态，已修改modified、已暂存staged、已提交committed 
//4.检查查看文件状态
"git status"

//5.以精简的方式显示文件状态
// ??index.html表示文件未跟踪(??)
"git status --short"
"git status -s"//-s 是--short的简写
??   "??index.html"//未跟踪文件  ??
 
//6.跟踪新文件
//查看状态绿色A 表示已新添加到暂存区
//把已修改的文件放入到暂存区
"git add index.html"//开始跟踪一个文件
A    "A index.html"//查看状态绿色A 表示已新添加到暂存区，文件已跟踪并处于暂存状态

//快速清空终端
"clear"
//7.提交更新命令,将暂存区文件提交到Git仓库中持久保存
"git commit -m "新建了index.html文件"" 

//8.对已提交文件进行修改
//已修改未被放到暂存区是红色的
M   "M(红色) index.html"
//对已提交的文件进行修改
//已修改已放到暂存区是绿色的
M   "M(绿色) index.html"

//9.暂存已修改文件 git add
//1可以用它开始跟踪新文件，2把已跟踪的、且已修改的文件放到暂存区，3把有冲突文件标记为已解决状态
"git add index.html"//把已修改文件放入到暂存区

//10.提交已暂存文件
//再次运行"git commit -m "提交消息"" 
//撤销对文件的修改
//11.用git仓库中保存的文件,覆盖工作区中指定的文件
"git checkout -- index.html"
//12.向暂存区一次性添加多个文件
"git add ."
//13.取消暂存文件,从暂存区移除暂存文件
"git reset HEAD index.html"
"git reset HEAD ."
//14.




</script>
